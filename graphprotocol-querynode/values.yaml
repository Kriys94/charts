# Default values for graphprotocol-querynode.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: graphprotocol/graph-node
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

config:
  BLOCK_INGESTOR: index-node-0
  GRAPH_KILL_IF_UNRESPONSIVE: "true"
  postgres_host: postgresql:5432
  postgres_user: postgres
  postgres_pass: ""
  postgres_db: graph
  node_role: query-node
  ipfs: https://testnet.thegraph.com/ipfs/
  ethereum: >-
    mainnet:https://eth-mainnet.alchemyapi.io/jsonrpc/demo
    rinkeby:https://eth-rinkeby.alchemyapi.io/jsonrpc/demo

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/path: "/metrics"
  prometheus.io/port: "8040"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

container:
  ports:
    nginx: 80
    http: 8000
    ws: 8001
    jsonRpc: 8020
    indexNode: 8030
    metrics: 8040

service:
  type: ClusterIP  
  http: 8000
  ws: 8001
  jsonRpc: 8020
  indexNode: 8030
  metrics: 8040

proxyService:
  type: ClusterIP
  nginx: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 1
      preference:
        matchExpressions:
        - key: graphprotocol/node-role
          operator: In
          values:
          - query-role
    - weight: 100
      preference:
        matchExpressions:
        - key: graphprotocol/node-id
          operator: In
          values:
          - metadata.name       
