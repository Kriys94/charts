apiVersion: v2
name: vulcan-chart
description: Vulcan Link Chainlink and API Charts
type: application
version: 0.1.2
icon: https://vulcanlink.github.io/charts/assets/img/vulcan.svg
keywords:
  - vulcanlink
  - ethereum
  - chainlink
  - blockchain

home: https://vulcan.link
sources:
  - https://github.com/vulcanlink/charts
maintainers:
  - name: Leo Vigna
    email: leo@vulcan.link

appVersion: 0.1.0
dependencies:
    - name: chainlink
      version: 0.1.4
      condition: chainlink.enabled
      repository: file://../chainlink
    - name: chainlink-gas-updater
      version: 0.1.0
      condition: chainlink-gas-updater.enabled
      repository: file://../chainlink-gas-updater
    - name: eth-failover
      version: 0.1.0
      condition: eth-failover.enabled
      repository: file://../eth-failover
    - name: chainlink-graphql
      version: 0.1.0
      condition: chainlink-graphql.enabled
      repository: file://../chainlink-graphql
    - name: vulcan-gateway
      version: 0.1.0
      condition: vulcan-gateway.enabled
      repository: file://../vulcan-gateway
    - name: vulcan-api
      version: 0.1.0
      condition: vulcan-api.enabled
      repository: file://../vulcan-api
    - name: postgresql
      version: 8.10.5
      condition: postgresql.enabled
      repository: "@bitnami"
    - name: nginx-ingress
      version: 1.30.1
      condition: nginx-ingress.enabled
      repository: "@stable"
